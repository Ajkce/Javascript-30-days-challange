<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

let array = []
  const something = (e) => {
 
    array.push(e.key)
    array.splice(-7, array.length - 6);
   
    
    if(array.join('') === 'wesbos'){
      console.log('You did it')
    }

  }

document.addEventListener('keyup', something)
</script>
</body>
</html>
